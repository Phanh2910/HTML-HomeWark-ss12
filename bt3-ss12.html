<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; ">
    <form style="border: 2px solid black; border-radius: 5px; padding: 20px; width: 550px; background-color: white;">
            <p style="flex: 5px; justify-content: end; text-align: end;" type="button" class="close-btn">✖</p>
        <div class="h4 pb-2 mb-4 text-black border-bottom border-black">
            <br>
            Đăng Ký Thành Viên
          </div>
        <div class="mb-3">
            <label class="form-label" for="exampleCheck1">Họ Và Tên</label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" style="width: 500px;">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp" style="width: 500px;">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="PassHelp" style="width: 500px;">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
