<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="display: flex;align-items: center;justify-content: center;">
            <h1>Liên Hệ Với Chúng Tôi</h1>
            <br>
        </div>
        <div class="mb-3 ">
            <label class="form-label" for="exampleCheck1">Họ Và Tên</label>
            <input type="name" class="form-control" id="exampleCheck1" id="exampleName1" style="width: 800px;" placeholder="Nhập Họ Tên">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 800px;" placeholder="Nhập Email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Tin Nhắn:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="width: 800px; height: 100px;" placeholder="Nhập Tin Nhắn">
        </div>
        <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
